<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
    <title>Eureka result</title>
  </head>
  <style>
   ul {
     font-size: 16px;
   }
   .top5_list{
     padding-left: :0
     height:220px;
     border: 2px solid #ccc;
     font-family: Arial, sans-serif;
     -webkit-padding-start: 0px;
   }
   .list-others
   {
     overflow-y: scroll;
     height:220px;
     border: 2px solid #ccc;
     font-family: Arial, sans-serif;
     -webkit-padding-start: 0px;
   }
   .flex1 {
  -webkit-flex: 1;
          flex: 1;
	}
	.flex2 {
	  -webkit-flex: 2;
	          flex: 2;
	}
  </style>
  <body>
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li><a>Project Eureka</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>
    <div class="container">
      <h3>  Results</b></h3>
      

    </div>
    <div class="container" style="width: 640px; margin:0px auto 0;">
      <div class="flex1" >
        <img src={{img_name1}} ></img>
        <!-- <img id="originalimg" src={{img_name2}} style="position: absolute; " ></img> -->
      </div><!-- /.col-sm-4 -->
    </div>
    <div class="flex2" >
      	<div class="others">

          <h4>Top 5 results</b></h4>

          <ul class="top5_list">
            {% for name in value['top5'] %}
            	<li class="list-group-item"> {{name}} </li>
            {% endfor %}
          </ul>

          <ul class="list-others">
            {% for name in value['others'].keys() %}
            	<li class="list-group-item"> {{name}} </li>
            {% endfor %}
          </ul>

      </div><!-- /.col-sm-4 -->
    <script type="text/javascript">
 
		function fadeIn(id)
		{
			var level = 0;
			var inTimer = null;
			inTimer = setInterval( function(){ level = fadeInAction(id, level, inTimer); }, 50 );
		}
 
		function fadeInAction(id, level, inTimer)
		{
			level = level + 0.01;
			changeOpacity(id, level);
			if(level > 1) 
			{
				clearInterval(inTimer);
			}
			return level;
		}
 
		function fadeOut(id)
		{
			var level = 1;
			var outTimer = null;
			outTimer = setInterval( function(){ level = fadeOutAction(id, level, outTimer); }, 50 );
		}
 
		function fadeOutAction(id, level, outTimer)
		{
			level = level - 0.03;
			changeOpacity(id, level);
			if(level < 0) 
			{
				clearInterval(outTimer);
			}
			return level;
		}
 
		function changeOpacity(id,level) 
		{
			var obj = document.getElementById(id);
			obj.style.opacity = level; 
			obj.style.MozOpacity = level; 
			obj.style.KhtmlOpacity = level;
			obj.style.MsFilter = "'progid:DXImageTransform.Microsoft.Alpha(Opacity=" + (level * 100) + ")'";
			obj.style.filter = "alpha(opacity=" + (level * 100) + ");"; 
		}
 	
 	fadeOut('originalimg')
 	
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
   </body>
</html>
